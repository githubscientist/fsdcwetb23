<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind - Flex</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
    <body>
        <div class="grid grid-cols-12 gap-1 m-2">
            <div class="border border-3 p-4 text-center col-span-12">NavBar</div>
            <div class="border border-3 p-4 text-center col-span-12">Hero Header</div>
            <div class="border border-3 p-4 text-center col-span-2">Left Sidebar</div>
            
            <div class="border border-3 p-4 text-center col-start-3 col-end-11 grid grid-cols-12">
                Main
                <div class="border border-3 p-4 text-center col-span-12">Topic</div>
                <div class="border border-3 p-4 text-center col-span-6">Content</div>
                <div class="border border-3 p-4 text-center col-span-6">Tasks</div>
            </div>

            <div class="border border-3 p-4 text-center col-span-2">Right Sidebar</div>
            <div class="border border-3 p-4 text-center col-span-12">Footer</div>
        </div>
    </body>
</html>
