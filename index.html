<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind - Flex</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
    <body>
        <div class="border border-3 m-2 md:grid md:grid-cols-12">
            <div class="border border-3 m-1 p-4 text-center md:col-span-12">Header</div>
            <div class="border border-3 m-1 p-4 text-center md:row-span-3 md:col-span-6">Image</div>
            <div class="border border-3 m-1 p-4 text-center md:col-span-6">Description</div>
            <div class="border border-3 m-1 p-4 text-center md:col-span-6 lg:col-span-3">Feature A</div>
            <div class="border border-3 m-1 p-4 text-center md:col-span-6 lg:col-span-3">Feature B</div>
            <div class="border border-3 m-1 p-4 text-center col-span-12">Footer</div>
        </div>
    </body>
</html>
