<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind - Flex</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
    <body>
        <div class="flex flex-row flex-wrap justify-end items-center ">
            <div class="border border-3 bg-orange-500 p-4 m-2 text-white text-center order-4">Item 1</div>
            <div class="border border-3 bg-green-500 p-4 m-2 text-white text-center order-5">Item 2</div>
            <div class="border border-3 bg-blue-500 p-4 m-2 text-white text-center order-3">Item 3</div>
            <div class="border border-3 bg-red-500 p-4 m-2 text-white text-center order-2">Item 4</div>
            <div class="border border-3 bg-purple-500 p-4 m-2 text-white text-center order-1">Item 5</div>
        </div>
    </body>
</html>
