<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Note</title>
        <link rel="stylesheet" href="./src/styles/add-note.css">
    </head>
    <body>
        <div class="container">
            <h2>Edit Note</h2>
            <form class="newNoteForm" onsubmit="updateNote(event)">
                <input type="text" name="title" id="titleInput" placeholder="Note title...">
        
                <textarea name="description" id="descriptionInput" placeholder="Note Description..." rows="5"
                    cols="40"></textarea>
        
                <div>
                    <label for="important">
                        <input type="radio" name="importantInput" id="important">
                        Important
                    </label>
                    <label for="notImportant">
                        <input type="radio" name="importantInput" id="notImportant">
                        Not Important
                    </label>
                </div>
        
                <button class="newNoteButton" type="submit">
                    Update Note
                </button>

                <button onclick="handleCancel(event)">
                    Cancel
                </button>
            </form>
        </div>

        <script src="./src/scripts/edit.js"></script>
    </body>
</html>
